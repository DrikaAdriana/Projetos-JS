<html>
   <head>
      <style>
         body {
            font-family: Verdana;

         }
         input {
              width: 100%; /* largura input mês por tipo input */
              height: 30px; /* altura */
              padding: 3px;
              font-size: 15px ; /*tamanho fonte*/
              border-radius: 4px;
              margin-bottom: 5px;
              text-indent: 4px; /* distância à esquesda texto */
              border: 1px solid #CCC
              
         }   
         select {
              width: 100%; /* largura input mês por tipo input */
              height: 30px; /* altura */
              font-size: 15px ; /*tamanho fonte*/
              border-radius: 4px;
              margin-bottom: 5px;
              border: 1px solid #EEE;
              
         }   
         #form-lancamento {
              position: fixed; /*deixa os inputs e botao fixos na tela  */
              right: 20px; /*a direita do documento*/
              width: 200px; /* largura */
              border: 1px solid black; /*espessura da linha da borda, tipo, cor*/
              padding: 10px; /* espaço entre os dois elementos Div e inputs e botão*/
         }
         button {
               width: 100%;  /* largura botão*/
               height: 30px; /* altura desse botão*/
               color: #FFF;/* contraste letra ficou br*/
               background-color: black; /*cor fundo botão*/
               border: none; /*sem borda ou vazia 0*/
               border-radius: 4px;/* arredondou os cantos do botão*/
         }
         .tabela-lancamentos {
               width:  600px; /*largura */
               background-color: #EEE;
               border-collapse: collapse;
         }
         .tabela-lancamentos td, .tabela-lancamentos th {
               border: 1px solid  #ddd;
               padding: 8px;
         }
         .tabela-lancamentos tr:nth-child(even) {/*peguei um dos filhos que tem a posição par*/
            background-color: rgb(243, 245, 244);
         }
         .tabela-lancamentos th{ /* th juros rendimentos saldo*/
            padding-top: 10px;
            padding-bottom:10px ;
            background-color: rgb(209, 201, 201);
            text-align: left; /*esquerda*/
            width: 50%;
         }
         .grafico  {
            width: 600px;
            height: 200px;
            border: 1px solid black;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: flex-end;
         }
         .grafico-coluna {
            width: 120px;
         }

         .grafico-coluna-cor {
            height: 120px;
            background-color: red;
         }
         .grafoco-coluna-texto {
            text-align: center;
         }

      </style>
  </head>
  <body>
      <h4>Finanças Pessoais</h4> 
      <div id="form-lancamento">
         <select id ="mes">
         </select>
         <select id="tipo">
               <option>receita</option>
               <option>despesa</option>
         </select>
      <input id ="categoria"type ="text" placeholder="categoria"/>
      <input id = "valor" type="number" placeholder="valor"/>
      <br><br>
      <button id ="botao">Adicionar Lançamento</button>
      </div>
